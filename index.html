<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Image Gallery & Slideshow</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Image Gallery & Slideshow</h1>

    <!--* Slideshow -->
    <div class="slideshow">
      <div class="slides">
        <img
          src="https://images.unsplash.com/photo-1747311585699-d7a659864cac?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzNHx8fGVufDB8fHx8fA%3D%3D"
          alt="Slide 1"
        />
        <img
          src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300"
          alt="Slide 2"
        />
        <img
          src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=300"
          alt="Slide 3"
        />
        <img
          src="https://images.unsplash.com/photo-1746469512474-97244014da53?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4MHx8fGVufDB8fHx8fA%3D%3D"
          alt="Slide 4"
        />
        <!-- <img src="" alt="Slide 4"> -->
      </div>
    </div>
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <h1>Modal (Large) Image Versions</h1>

    <!--* Gallery -->
    <div class="gallery">
      <a href="#img1"
        ><img
          src="https://images.unsplash.com/photo-1733503711059-acde98cd7fdf?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4MXx8fGVufDB8fHx8fA%3D%3D"
          alt="Gallery 1"
      /></a>
      <a href="#img2"
        ><img
          src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?w=1200"
          alt="Gallery 2"
      /></a>
      <a href="#img3"
        ><img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmCy0_LJUndgZJhq4SERJvaHGcsSAr9SW58w&s"
          alt="Gallery 3"
      /></a>
      <a href="#img4"
        ><img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQg_OOjHVS292wKxy3R1TUKo8SpAl4Ss7XTJQ&s"
          alt="Gallery 4"
      /></a>
    </div>

    <!--* Enlarged Modals -->
    <div class="modal" id="img1">
      <a href="#" class="modal-close">&times;</a>
      <img
        src="https://images.unsplash.com/photo-1733503711059-acde98cd7fdf?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4MXx8fGVufDB8fHx8fA%3D%3D"
        alt="Large 1"
      />
    </div>
    <div class="modal" id="img2">
      <a href="#" class="modal-close">&times;</a>
      <img
        src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?w=1200"
        alt="Large 2"
      />
    </div>
    <div class="modal" id="img3">
      <a href="#" class="modal-close">&times;</a>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmCy0_LJUndgZJhq4SERJvaHGcsSAr9SW58w&s"
        alt="Large 3"
      />
    </div>
    <div class="modal" id="img4">
      <a href="#" class="modal-close">&times;</a>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQg_OOjHVS292wKxy3R1TUKo8SpAl4Ss7XTJQ&s"
        alt="Large 4"
      />
    </div>
  </body>
</html>
